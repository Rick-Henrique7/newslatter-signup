<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-signup {
            max-width: 400px;
            padding: 2rem;
            margin: auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signup">
        <form action="/" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Cadastro</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" placeholder="Primeiro Nome" required>
                <label for="primeiroNome">Primeiro Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="segundoNome" name="segundoNome" placeholder="Segundo Nome" required>
                <label for="segundoNome">Segundo Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" name="email" placeholder="Melhor Email" required>
                <label for="text">Melhor Email</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
